<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>

  <article class="testimonial">
    <div class="image-container">
      <img id="user-img" class="image" src="./assets/images/image-tanya.jpg" alt="">
      <div class="arrows-container">
        <img id="prev-btn" src="./assets/images/icon-prev.svg" alt="arrow" class="arrow">
        <img id="next-btn" src="./assets/images/icon-next.svg" alt="arrow" class="arrow">
      </div>
    </div>

    <div class="text-container">
      <img src="./assets/images/pattern-quotes.svg" alt="quotes" class="quotes">
      <p class="user-testimonial">“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”</p>
      <div class="user-details">
        <h2 class="user-name">Tanya Sinclair</h2>
        <p class="user-degree">UX Engineer</p>
      </div>        
    </div>
  </article>
  
  <footer></footer>

  </div> -->
  <script src="script.js"></script>
</body>
</html>
